<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <div class="contaner">
        <div class="main">
          <h2>Currency Converter</h2>
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
      </div>
      <div class="inner-converter">
        <div class="from">
          <p>From</p>
          <div class="dropdown">
            <img
              src="https://flagsapi.com/US/flat/64.png"
              alt=""
              class="sorce"
            />
            <select name="from" class="country"></select>
          </div>
        </div>
        <i class="fa-solid fa-right-left"></i>

        <div class="to">
          <p>To</p>
          <div class="dropdown">
            <img
              src="https://flagsapi.com/IN/flat/64.png"
              alt=""
              class="sorce"
            />
            <select name="to" class="country"></select>
          </div>
        </div>
      </div>
      <p class="msg">1 USD = 83.29897295 INR</p>
      <button id="btn">Get Converted Rate</button>
    </form>
    <script src="./code.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
